<!doctype html>
<html lang="en">
  <head>
  	<title>MoneyMate - Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVIc0XAf6mE3sW+Nzx7x4FI+hX1Uv+GiqJtmvYdc1tlNJ19fZ3sXK6/4NC3K4uYCxu+0lP8e+zl5y6N2sp78wg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="icon"
    href="images/favicon-32x32.png"
    type="image/png"
    />
	
	<link rel="stylesheet" href="css/styles.css">

	</head>
	<body>
		<header class="site-header">
    		<div class="container header-inner">
      			<div class="branding"><h1>Money<span>Mate</span></h1></div>
      				<nav class="site-nav">
        				<a href="index.html" class="nav-link">Home</a>
        				<a href="register.html" class="nav-link">Register</a>
        				<a href="login.html" class="nav-link is-active">Login</a>
        				<a href="blog.html" class="nav-link">Blog</a>
      				</nav>
    			</div>
			</div>
  		</header>

		<section class="login-section">
			<div class="container">
				<div class="login-card">
					<h2>Welcome Back</h2>
					<form id="signin-form">
						<div class="form-group">
							<label class="form-label" for="email">Email Address</label>
						<input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
						</div>

						<div class="form-group password-group">
							<label class="form-label" for="password">Password</label>
							<div class="password-wrapper">
								<input type="password" id="password-field" name="password" class="form-input" placeholder="*********" required />
								<button type="button" class="toggle-password">
									<i class="fas fa-eye"></i>
								</button>
							</div>
						</div>

						<div class="form-group flex-between">
							<label class="checkbox-wrap">
								<input type="checkbox" name="remember" checked />
								<span class="checkmark"></span>
								Remember Me
							</label>
							<a href="#" class="link">Forgot Password?</a>
						</div>
						<button type="submit" class="form-submit btn-primary">
								Sign In
						</button>
						<p class="already">Don't have an account? <a href="register.html" class="link">Sign Up</a></p>
					</form>
				</div>
			</div>
		</section>

		<footer class="site-footer">
    		<div class="container footer-inner">
      			<p>&copy; 2025 MoneyMate. All rights reserved.</p>
      			<div class="footer-nav">
        			<a href="terms.html">Terms</a> |
        			<a href="privacy.html">Privacy</a>
      			</div>
    		</div>
  		</footer>

		<script src="js/login.js" type="module"></script>
		<script>
			document.querySelectorAll('.toggle-password').forEach(btn => {
      		btn.addEventListener('click', () => {
        		const input = btn.closest('.password-wrapper').querySelector('input');
        		const icon = btn.querySelector('i');
        		if (input.type === 'password') {
          			input.type = 'text';
          			icon.classList.replace('fa-eye', 'fa-eye-slash');
        		} else {
          			input.type = 'password';
          			icon.classList.replace('fa-eye-slash', 'fa-eye');
        		}
      		});
		});
		</script>
	</body>
</html>
